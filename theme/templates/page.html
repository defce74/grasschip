{% extends "base.html" %}

{% block title %}{{ page.title }}{%endblock%}

{% block head %} 

	{{ super() }} 
	
	<link rel="canonical" href="{{ SITEURL }}/{{ page.url }}"/>
	
	{% for tag in page.ogtags %}
		<meta property="{{tag[0]}}" content="{{tag[1]|striptags|e}}" />
	{% endfor %}

{% endblock %}

{% block content %}

	<h1>{{ page.title }}</h1>
	
	{{ page.content }}

{% endblock %}
